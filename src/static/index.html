<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="login-container">
        <h3>Student Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Your Email:</label>
            <input type="email" id="login-email" required placeholder="your-email@mergington.edu" />
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="login-message" class="hidden"></div>
        <div id="user-info" class="hidden">
          <p>Logged in as: <strong id="current-user-email"></strong></p>
          <button id="view-schedule-btn">View My Schedule</button>
        </div>
      </section>

      <section id="schedule-container" class="hidden">
        <h3>My Personal Schedule</h3>
        <div id="schedule-list">
          <!-- User's schedule will be loaded here -->
        </div>
        <button id="back-to-activities-btn">Back to All Activities</button>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
